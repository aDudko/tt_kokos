<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Kokos"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="card-deck text-center">
            <div th:each="product : ${product}" class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 th:text="${product.title}" class="my-0 font-weight-normal" />
            </div>
            <div class="card-body">
                <h1 th:text="${product.cost}" class="card-title pricing-card-title" />
                <div class="list-unstyled mt-3 mb-4">
                    <p th:text="${product.description}" />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">
                            <a th:href="'/products/' + ${product.id} + '/edit'" class="text-muted">Edit</a>
                        </button>
                        <form th:action="'/products/' + ${product.id} + '/remove'" method="post">
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Delete</button>
                        </form>
                    </div>
                    <small th:text="${product.location}" class="text-muted" />
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
